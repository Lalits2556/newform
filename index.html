<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend Quiz</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eaeaea;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark {
      background-color: #121212;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .quiz-box {
      background-color: #2c2f4a;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header h1 span {
      font-weight: bold;
      color: #fff;
    }

    .header p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .quiz-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .option {
      display: flex;
      align-items: center;
      background-color: #3d4160;
      border: none;
      border-radius: 8px;
      padding: 15px 20px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #5a5e85;
    }

    .option span {
      margin-right: 10px;
      font-size: 20px;
    }

    .toggle-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #66bb6a;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quiz-box">
      <div class="header">
        <h1>Welcome to the <span>Frontend Quiz!</span></h1>
        <p>Pick a subject to get started.</p>
      </div>
      <div class="toggle-switch">
        <span>ðŸŒž</span>
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
        <span>ðŸŒ™</span>
      </div>
      <div class="quiz-options">
        <button class="option"><span>ðŸ’»</span> HTML</button>
        <button class="option"><span>ðŸŽ¨</span> CSS</button>
        <button class="option"><span>ðŸ“œ</span> Javascript</button>
        <button class="option"><span>â™¿</span> Accessibility</button>
      </div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
